language: node_js
node_js:
  - 10
install:
  - gem uninstall bundler
  - gem install bundler --version '1.7.4'
script: "rake"
sudo: required
services:
 - docker

before_install:
 - docker build -t waqaransari/docker-react -f dockerfile.dev .

script:
 - docker run waqaransari/docker-react npm run test -- --coverage 
